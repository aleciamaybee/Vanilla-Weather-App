<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li class="status">
                <strong>Updated:</strong> <span id="date"></span>
              </li>
              <li class="conditions" id="conditions"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="weather-temperature">
                <img src="" alt="Current Weather Icon" id="icon" />
                <strong id="temperature"></strong
                ><span class="unit">
                  <a href="#" id="convert-fahrenheit" class="active">ÂºF</a>
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li><strong>Humidity:</strong> <span id="humidity"></span>%</li>
                <li><strong>Wind:</strong> <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <form id="search-form" class="mb-4">
          <div class="row">
            <div class="col-md-9">
              <input
                type="search"
                placeholder="Search for a City"
                class="form-control"
                id="search-city"
                autocomplete="off"
              />
            </div>
            <div class="col-md-3">
              <input
                type="submit"
                s
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <small>
          <a
            href="https://github.com/aleciamaybee/Vanilla-Weather-App"
            target="_blank"
            class="source-code"
          >
            Open-Source Code</a
          >
          by A Maybee
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
